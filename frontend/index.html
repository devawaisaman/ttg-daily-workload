<!DOCTYPE html>
<html lang="en" ng-app="ttgApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTG Daily Workload Dashboard</title>
    <base href="/">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="DashboardCtrl">
    <div class="container">
        <header class="top-bar">
            <h1>Daily Workload Dashboard</h1>
            <div class="date-picker">
                <label for="dateInput">Date:</label>
                <input type="date" id="dateInput" ng-model="date" ng-change="loadCounts()">
            </div>
        </header>

        <main class="dashboard">
            <div class="loading" ng-if="loading">
                <p>Loading...</p>
            </div>

            <div class="error" ng-if="error">
                <p>{{error}}</p>
            </div>

            <div class="empty-state" ng-if="!loading && !error && items.length === 0">
                <p>No data available for the selected date.</p>
            </div>

            <div class="grid" ng-if="!loading && !error && items.length > 0">
                <div class="card" ng-repeat="item in items" 
                     ng-class="{'selected': selectedCard === $index}"
                     ng-click="selectCard($index)">
                    <div class="card-content">
                        <h3 class="card-title">{{item.name}}</h3>
                        <div class="card-bottom">
                            <div class="card-icon">
                                <i class="fas fa-{{getIcon(item.name)}}"></i>
                            </div>
                            <div class="card-count">{{item.count}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script>
        // Inject environment variables
        window.VITE_API_BASE = 'http://localhost:4000';
    </script>
    <script src="app.js"></script>
</body>
</html>
