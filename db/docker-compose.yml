services:
  mysql:
    image: mysql:8.0
    container_name: ttg-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ttgpass
      MYSQL_DATABASE: ttg_dashboard
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
volumes:
  mysql_data:

